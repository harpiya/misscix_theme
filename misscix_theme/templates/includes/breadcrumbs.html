{% if parents and parents|length > 0 %}
<div class="banner margin_bottom_50">
	<div class="container">
		<h1 class="title-font title-banner">{{ title or "" }}</h1>
		<ul class="breadcrumb des-font">
			{% for parent in parents %}
				<li>
					<a href="{{ url_prefix }}{{ parent.route | abs_url }}" itemprop="url">
						{{ parent.title or parent.label or parent.name or "" }}
					</a>
				</li>
			{% endfor %}
			<li class="active">{{ title or "" }}</li>
		</ul>
	</div>
</div>
{% endif %}
